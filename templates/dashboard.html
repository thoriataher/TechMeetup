<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMeetup Dashboard</title>
    <link rel="shortcut icon" href="../static/images/TechMeetup.jpeg" />
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script defer type="module" src="../static/js/dashboard.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="login.html">
            <img src="../static/images/TechMeetup-logo.png" alt="TechMeetup Logo" class="logo">
        </a>
        <div class="user-info">
            <a href="home.html" class="nav-center">Home</a>
            <!-- <span class="company-name"></span> -->
            <div><img src="../static/images/RC-logo.jpeg" class="company-logo"></div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="create-section">
            <h2>Share Your Event</h2>
            <button class="create-button" id="createEventBtn">Create Event</button>
        </div>

        <div class="eventsGrid" id="eventsGrid">
            <!-- Events will be added here dynamically -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content ">
            <h2>Create Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="logoUrl">Logo URL</label>
                    <input type="text" id="logoUrl" required>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>

                <div class="form-group">
                    <label for="datetime">Date/Time</label>
                    <input type="datetime-local" id="datetime" name="date_time" required>
                </div>

                <div class="form-group">
                    <label>Event Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="eventType" value="online" required>
                            Online
                        </label>
                        <label>
                            <input type="radio" name="eventType" value="hybrid">
                            Hybrid
                        </label>
                        <label>
                            <input type="radio" name="eventType" value="offline">
                            Offline
                        </label>
                    </div>
                </div>
                <p id="form-error" style="color: red;"></p>
                <div class="modal-actions">
                    <button type="button" class="cancel-button" id="cancelBtn">Cancel</button>
                    <button type="submit" class="create-button">Create</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirmationModal" class="confirm-modal hidden">
        <div class="modal-content-c hidden" id="confirm-content">
            <p id="confirmationMessage">Are you sure you want to delete this event?</p>
            <div class="modal-actions-c">
                <button id="confirmDeleteBtn">Yes, Delete</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
